<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Student Information</h2>
        <form action="/submit_student" method="post" enctype="application/x-www-form-urlencoded">
            <!-- Form fields -->


            <div class="mb-3">
                <label for="studentName" class="form-label">Name</label>
                <input type="text" class="form-control" id="studentName" name="studentName"
                    placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="studentEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="studentEmail" name="studentEmail"
                    placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="studentPhone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="studentPhone" name="studentPhone"
                    placeholder="Enter your phone number" required>
            </div>
            <div class="mb-3">
                <label for="studentDOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="studentDOB" name="studentDOB" required>
            </div>
            <div class="mb-3">
                <label for="studentGender" class="form-label">Gender</label>
                <select class="form-select" id="studentGender" name="studentGender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="studentAddress" class="form-label">Address</label>
                <textarea class="form-control" id="studentAddress" name="studentAddress" rows="3"
                    placeholder="Enter your address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
